<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend 1 | Hotel App</title>
    <style>
      :root {
        --bg-color: #000000;
        --card-bg: #ffffff50;
        --primary: #2ea090;
        --text-color: #f5f5f5;
        --accent: #30a199;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Segoe UI", Roboto, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        color: var(--accent);
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      p {
        color: #f5f5f5;
        margin-bottom: 2rem;
      }

      .card {
        background-color: var(--card-bg);
        padding: 2rem 3rem;
        border-radius: 1rem;
        box-shadow: 0 0 15px rgba(27, 31, 35, 0.1);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 0 25px rgba(27, 31, 35, 0.15);
      }

      button {
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
        margin: 0.5rem;
      }

      button:hover {
        background-color: #3fb950;
      }

      footer {
        position: absolute;
        bottom: 1rem;
        color: #6e7781;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Frontend 1</h1>
      <p>Bienvenido al servidor 1</p>
      <button onclick="login()">Probar Login</button>
      <button onclick="enConstruccion()">Sección en construcción</button>
    </div>

    <footer>Hotel Microservices © 2025</footer>

    <script>
      async function login() {
        try {
          const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              email: "test@mail.com",
              password: "1234",
            }),
          });
          const data = await res.json();
          alert(JSON.stringify(data, null, 2));
        } catch (err) {
          alert("❌ Error al conectar con el backend");
        }
      }

      function enConstruccion() {
        alert("Esta sección aún está en construcción, vuelve pronto");
      }
    </script>
  </body>
</html>
